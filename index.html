<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKE - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Header with logo */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 1.5em;
            margin-left: 20px;
        }

        .instagram {
            margin-right: 20px;
        }

        .instagram img {
            width: 30px;
            height: 30px;
            background-color: black; /* Black background */
            padding: 5px; /* Padding to give a border effect */
            border-radius: 5px;
        }

        /* Coming soon section */
        .coming-soon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        .coming-soon {
            font-size: 3em;
            margin-right: 20px;
        }

        .coming-soon img {
            width: 120px !important;  /* Reduced by a factor of 2 */
            height: 120px !important;
        }


        /* Footer with Privacy Policy and Support buttons */
        footer {
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
        }

        footer a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Instagram Icon -->
    <header>
        <div class="logo">AWAKE</div>
        <div class="instagram">
            <a href="https://www.instagram.com/collective.awake" target="_blank">
               <img src="instagram.png" alt="Instagram">
            </a>
        </div>
    </header>

    <!-- Coming Soon Section with Image -->
    <div class="coming-soon-container">
        <div class="coming-soon">COMING<br>SOON</div>
        <img src="icon.png" alt="Icon" style="width: 120px; height: 120px;">
    </div>

    <!-- Footer with Privacy Policy and Support Links -->
    <footer>
        <a href="#">PRIVACY POLICY</a>
        <a href="#">SUPPORT</a>
    </footer>

</body>
</html>
