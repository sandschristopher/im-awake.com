<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWAKE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 2em;
            letter-spacing: 2px;
        }

        .instagram {
            margin-top: 10px;
        }

        .instagram img {
            width: 30px;
            height: 30px;
        }

        .coming-soon {
            text-align: center;
            margin-top: 50px;
        }

        .coming-soon img {
            width: 50px;
            height: 50px;
            margin-left: 20px;
            vertical-align: middle;
        }

        footer {
            background-color: black;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
        }

        footer a:hover {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <div class="logo">AWAKE</div>
        <!-- Instagram Logo with Link -->
        <div class="instagram">
            <a href="https://www.instagram.com/collective.awake" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </header>

    <!-- Coming Soon Section -->
    <div class="coming-soon">
        <h1>COMING SOON</h1>
        <img src="icon.png" alt="Icon">
    </div>

    <!-- Footer with Privacy Policy and Support Links -->
    <footer>
        <a href="#">PRIVACY POLICY</a>
        <a href="#">SUPPORT</a>
    </footer>

</body>
</html>
