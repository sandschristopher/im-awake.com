<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Header with logo */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 2em;
            margin-left: 20px;
        }

        .instagram {
            margin-right: 20px;
        }

        .instagram img {
            padding: 5px; /* Padding to give a border effect */
            border-radius: 5px;
        }

        /* Support content */
        .support-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Header with Logo and Instagram Icon -->
    <header>
        <div class="logo">AWAKE</div>
        <div class="instagram">
            <a href="https://www.instagram.com/collective.awake" target="_blank">
               <img src="instagram.png" alt="Instagram" style="width: 50px; height: 50px;">
            </a>
        </div>
    </header>

    <!-- Support Email Content -->
    <div class="support-container">
        <p>SUPPORT@IM-AWAKE.COM</p>
    </div>

</body>
</html>
